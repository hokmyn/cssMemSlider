<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CssMemSlider</title>
  </head>
  <body>
    <div class="wrapper">
      <input type="radio" name="point" id="slide1" checked />
      <input type="radio" name="point" id="slide2" />
      <input type="radio" name="point" id="slide3" />
      <input type="radio" name="point" id="slide4" />
      <input type="radio" name="point" id="slide5" />
      <div class="slider">
        <div class="slider-item slide1"></div>
        <div class="slider-item slide2"></div>
        <div class="slider-item slide3"></div>
        <div class="slider-item slide4"></div>
        <div class="slider-item slide5"></div>
      </div>
      <div class="text-slider">
        <span class="text-slider-item text1">1</span>
        <span class="text-slider-item text2">2</span>
        <span class="text-slider-item text3">3</span>
        <span class="text-slider-item text4">4</span>
        <span class="text-slider-item text5">5</span>
      </div>
      <div class="controls">
        <label for="slide1"></label>
        <label for="slide2"><span class="label-span"></span></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
        <label for="slide5"></label>
      </div>
    </div>
  </body>
</html>
